<h3>This is first view</h3>

<div ng-controller="orderCtrl as post" class="form-group">

    <!--suppress XmlInvalidId -->
    <label for="user">Input Number:<h6>(only number will be taken for key press)</h6></label>
    <form ng-submit="post.addMessage(num)" name="Form">

        <label>
            <input type="text" ng-model="num" class="form-control" name="myInput">
        </label>

        <button type="submit">Click here to pass the data to next route</button>
    </form>
</div>


<h2>Output </h2>





<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<! create app>

<div ng-app="myApp" ng-controller="orderCtrl">



    <! sort the given input by name>

    <ul>
        <li ng-repeat="x in name | orderBy : 'name'">{{x.id + ", " + x.name}}</li>
    </ul>


</div>


<script>
    var app = angular.module('myApp', []);
    app.controller('orderCtrl', function ($scope) {
        $scope.name = [
            {"id": 3, "name": "rahaman"},
            {"id": 1, "name": "bashar"},
            {"id": 2, "name": "anwar"}];
    });
</script>

</body>
</html>
