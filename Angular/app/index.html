<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<! create app>

<div ng-app="myApp" ng-controller="orderCtrl">

    <! Take input>

    Text: <input ng-model="text">

    <! sort the given input by name>

    <ul>
        <li ng-repeat="x in name | orderBy : 'name'">{{x.id + ", " + x.name}}</li>
    </ul>


</div>


<script>
    var app = angular.module('myApp', []);
    app.controller('orderCtrl', function ($scope) {
        $scope.name = [
            {"id": 3, "name": "rahaman"},
            {"id": 1, "name": "bashar"},
            {"id": 2, "name": "anwar"}];
    });
</script>

</body>
</html>
